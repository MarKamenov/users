@let userData = user();
<div class="contact-card">
    <div class="contact-card-header">
        <app-avatar [avatar]="userData?.imageUrl"></app-avatar>
        <app-user-details [email]="userData.email" [name]="userData.name"></app-user-details>
    </div>
    <app-user-actions (edit)="onEdit()" (delete)="onDelete()"></app-user-actions>
</div>
